version: '3.7'

services:
  db:
    image: mongo
    restart: always
    expose: 
      - '27017'
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: up0
      MONGO_INITDB_ROOT_PASSWORD: up0
      MONGO_INITDB_DATABASE: suscripciones
   
  image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
      
  minio:
    image: minio/minio:RELEASE.2022-02-24T22-12-01Z.fips
    command: server --console-address :9001 /data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: testkey
      MINIO_ROOT_PASSWORD: testsecret
    volumes:
      - minio-data:/data
  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://10.5.0.2:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3


volumes:
  minio-data:
  my-db:
