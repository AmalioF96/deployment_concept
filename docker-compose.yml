minio:
    image: minio/minio
    command: server --console-address :9001 /data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: testkey
      MINIO_ROOT_PASSWORD: testsecret
    volumes:
      - minio-data:/data
  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://10.5.0.2:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      nifi_net:
