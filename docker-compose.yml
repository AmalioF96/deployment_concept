version: '3.7'

services:
  db:
    image: mongo
    restart: always
    expose: 
      - '27017'
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: up0
      MONGO_INITDB_ROOT_PASSWORD: up0
      MONGO_INITDB_DATABASE: suscripciones
   
  mariadb:
    image: mariadb:10.7
    ports:
      - 3306:3306
    volumes:
      - ~/apps/mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=S3cret
      - MYSQL_PASSWORD=An0thrS3crt
      - MYSQL_USER=citizix_user
      - MYSQL_DATABASE=citizix_db
      
  minio:
    image: minio/minio:RELEASE.2022-02-24T22-12-01Z.fips
    command: server --console-address :9001 /data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: testkey
      MINIO_ROOT_PASSWORD: testsecret
    volumes:
      - minio-data:/data
  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://10.5.0.2:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio-data:
